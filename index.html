<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Typographie -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" /> 

    <title>Booki - Votre hébergement pour les vacances !</title>
</head>
<body>
    <header class="container header">
        <a href="./">
            <img src="./images/logo/Booki@3x.png" alt="Logo" title="Booki - Votre hébergement pour les vacances !" class="header-logo" />
        </a>

        <div class="header-heading">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>

        <nav class="navigation">
            <ul>
                <li><a href="#hebergements" class="navigation-active">Hébergements</a></li>
                <li><a href="#activites">Activités</a></li>
            </ul>
        </nav>
    </header>

    <aside class="container search">
        <form class="search-form">
            <label for="search-field" class="cursor-pointer"><i class="fa-solid fa-location-dot full-center"></i></label>
            <input type="search" name="search" id="search-field" placeholder="Marseille, France" />
            <button type="submit" class="cursor-pointer">Rechercher</button>
        </form>

        <div class="search-filters">
            <h2>Filtres</h2>

            <div class="search-filters-items">
                <button class="search-filters-item cursor-pointer">
                    <span class="search-filters-item-icon">
                        <i class="fa-solid fa-money-bill-wave full-center"></i>
                    </span>
                    <span class="search-filters-item-text">Économique</span>
                </button>
                <button class="search-filters-item cursor-pointer">
                    <span class="search-filters-item-icon">
                        <i class="fa-solid fa-child-reaching full-center"></i>
                    </span>
                    <span class="search-filters-item-text">Familial</span>
                </button>
                <button class="search-filters-item cursor-pointer">
                    <span class="search-filters-item-icon">
                        <i class="fa-solid fa-heart full-center"></i>
                    </span>
                    <span class="search-filters-item-text">Romantique</span>
                </button>
                <button class="search-filters-item cursor-pointer">
                    <span class="search-filters-item-icon">
                        <i class="fa-solid fa-dog full-center"></i>
                    </span>
                    <span class="search-filters-item-text">Animaux autorisés</span>
                </button>
            </div>
        </div>

        <p class="search-information-message">
            <span class="information-icon"><i class="fa-solid fa-info full-center"></i></span>
            Plus de 500 logements sont disponibles dans cette ville
        </p>
    </aside>

    <main>
        
    </main>

    <footer>

    </footer>

    <!-- icones -->
    <script src="https://kit.fontawesome.com/994e9d2d58.js" crossorigin="anonymous"></script>
</body>
</html>
